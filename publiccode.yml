description:
  de:
    shortDescription: >-
      EDIParse wandelt EDIFACT-Nachrichten in strukturierte Daten um und unterstützt flexible Integration in Geschäftsprozesse.
    longDescription: >-
      EDIParse unterstützt aktuell die wichtigsten Formate für den elektronischen Datenaustausch im Energie- und
      Logistikbereich, darunter MSCONS und APERAK. Das System wandelt komplexe EDIFACT-Nachrichten zuverlässig in
      übersichtliche, klar strukturierte Datensätze um. Dadurch wird die Weiterverarbeitung und Analyse von
      Geschäftsdaten erheblich erleichtert.

      Mit seiner flexiblen Struktur ist EDIParse darauf ausgelegt, weitere Nachrichtentypen und individuelle
      Anforderungen unkompliziert abzudecken. Die Lösung kann reibungslos in bestehende Geschäftsprozesse eingebunden
      werden und unterstützt Unternehmen dabei, den digitalen Austausch von Informationen effizient, transparent und
      nachvollziehbar zu gestalten.

      Durch die fachliche Ausrichtung auf gängige Branchenstandards bietet EDIParse Unternehmen einen entscheidenden
      Mehrwert: Die Automatisierung und Optimierung von Abläufen im energiewirtschaftlichen und logistischen
      Datenaustausch.
    features:
      - Unterstützt derzeit die EDIFACT-Nachrichtentypen MSCONS und APERAK
      - Wandelt rohe EDIFACT-Daten in saubere, verschachtelte JSON-Strukturen um
      - Vollständig erweiterbare Architektur auf Basis von Clean und Hexagonal Architecture
      - REST-API Schnittstelle mittels FastAPI
      - Moderne Datenvalidierung und Serialisierung mit Pydantic v2
      - Einfache Integration in bestehende Microservices- und ETL-Pipelines
    screenshots:
      - docs/assets/application-via-swagger-ui.png

  en:
    shortDescription: >-
      EDIParse converts EDIFACT messages into structured data and supports flexible integration into business processes.
    longDescription: >-
      EDIParse currently supports the key formats for electronic data interchange in the energy and logistics sectors,
      including MSCONS and APERAK. The system reliably transforms complex EDIFACT messages into clear, well-structured
      data sets. This significantly simplifies the subsequent processing and analysis of business data.

      Thanks to its flexible design, EDIParse is prepared to easily accommodate additional message types and individual
      business requirements. The solution can be seamlessly integrated into existing business processes, enabling
      companies to exchange information digitally in an efficient, transparent, and traceable manner.

      By focusing on established industry standards, EDIParse delivers substantial added value to companies: it enables
      the automation and optimization of workflows in energy and logistics data exchange.
    features:
    - Currently, supports EDIFACT message types of MSCONS, APERAK
    - Converts raw EDIFACT into clean, nested JSON structures
    - Fully extensible architecture using clean and hexagonal architecture concept
    - FastAPI-powered REST endpoints
    - Pydantic v2 for modern data validation and serialization
    - Easy integration into existing microservices and ETL pipelines
    screenshots:
      - docs/assets/application-via-swagger-ui.png

